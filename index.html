<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="display-window">1+2÷10×42 =</div>
      <div class="keypad">
        <div class="numeric-keys">
          <div class="row-one">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="row-two">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="row-three">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div class="row-four">
            <button>0</button>
            <button class="decimal-key">.</button>
            <button class="clear-key">C</button>
          </div>
        </div>
        <div class="operator-keys">
          <button>÷</button>
          <button>×</button>
          <button>-</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
